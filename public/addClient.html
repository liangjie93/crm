
<div id='addClient'>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName1" class="col-sm-2 control-label"><span id='sign'>*</span>公司名:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputName1" placeholder="建议输入框（请输入公司全称）">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName2" class="col-sm-2 control-label"><span id='sign'>*</span>联系人:</label>
            <!--<div class="form-inline">-->
            <div class="col-sm-4">
                <input type="text" class="form-control contact" id="inputName2" placeholder="姓名">
            </div>
            <div class="col-sm-2"> <input type="text" class="form-control contact" id="inputName3" placeholder="联系电话"></div>
            <div class="col-sm-2"><input type="text" class="form-control contact" id="inputName4" placeholder="部门或职位"></div>
        </div>
        <div class="form-group" ng-controller='optionSalesman'>
            <label class="col-sm-2 control-label">销售经理:</label>
            <div class="col-sm-4">
                <select class="form-control"  ng-model='selectSalesman' ng-options='name for name in salesmans'>
                </select>
            </div>
        </div>


        <div class="form-group"  ng-controller='productCtrl'>
            <label class="col-sm-2 control-label">产品意向:</label>
            <div>
                <div class="col-sm-4">
                    <select class="form-control"  ng-model='product.type' ng-options='purpose for purpose in purposes'>
                        <option value="">下拉选择</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control"  placeholder="价格" ng-model="product.value">
                </div>
                <div class="glyphicon glyphicon-plus" id='plus' aria-hidden="true" ng-click="addProduct()"></div>

                <div id='newProduct' ng-repeat="product in products" style='margin-top:5px;'>
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model='product.type' ng-options='purpose for purpose in purposes'>
                            <option value="">下拉选择</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="请输入报价">
                    </div>
                    <div class="glyphicon glyphicon-remove" id='del' aria-hidden="true" ng-click="removeProduct(product)">
                    </div>
                </div>
                    
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">测试账号:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入测试账号">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="补充说明相关的其他情况">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span id='sign'>*</span>上传名片或营业执照:</label>
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning">上传图片控件</button>
            </div>
        </div> 
        <div class="form-group" style='text-align: center;'>
            <button type="button" class="btn btn-warning">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
    </form>


</div>
